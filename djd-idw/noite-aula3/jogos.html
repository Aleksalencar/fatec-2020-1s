<html>
    <h1>Jogos Favoritos</h1>
    <h2>Preencha os dados do seu jogo favorito</h2>
    <form action="#" method="get">
        <table>
            <tr>
                <td>
                    <label>Nome do Jogo</label>
                </td>
                <td>
                    <input type="text" name="NOMEJOGO"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Data Lan√ßamento</label>
                </td>
                <td>
                    <input type="date" name="LANCAMENTO"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Desenvolvedor</label>
                </td>
                <td>
                    <select name="DESENV">
                        <option>Blizzard</option>
                        <option>Actvision</option>
                        <option>Square Enix</option>
                        <option>EA Sports</option>
                        <option>Naughty Dog</option>
                        <option>Lucas Arts</option>
                        <option>Nintendo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nota</label>
                </td>
                <td>
                    <input type="radio" name="NOTA" value="1">1</input>
                    <input type="radio" name="NOTA" value="2">2</input>
                    <input type="radio" name="NOTA" value="3">3</input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Plataforma</label>
                </td>
                <td>
                    <input type="checkbox" name="PLAT" value="android">Android</input>
                    <input type="checkbox" name="PLAT" value="ios">iOS</input>
                    <input type="checkbox" name="PLAT" value="pc">PC</input>
                    <input type="checkbox" name="PLAT" value="web">Web</input>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</html>
