<html>
    <h1>Jogos Favoritos</h1>
    <h2>Preencha os dados do seu jogo favorito</h2>
    <form action="#" method="get">
        <table>
            <tr>
                <td>
                    <label>Nome do Jogo</label>
                </td>
                <td>
                    <input type="text" name="NOMEJOGO"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Desenvolvedor</label>
                </td>
                <td>
                    <select name="DESENV">
                        <option>Blizzard</option>
                        <option>Actvision</option>
                        <option>Square Enix</option>
                        <option>EA Sports</option>
                        <option>Naughty Dog</option>
                        <option>Lucas Arts</option>
                        <option>Nintendo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</html>
