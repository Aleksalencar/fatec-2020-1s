<html>
    <body>
        <h1>Gestão de Usuários</h1>
        <form method="GET" action="./usuarios.html">
            <table>
                <tr>
                    <td>
                        <label>Nome</label>
                    </td>
                    <td>
                        <input type="text" name="NOME"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input type="email" name="EMAIL"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Nascimento</label>
                    </td>
                    <td>
                        <input type="date" name="NASC"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>UF</label>
                    </td>
                    <td>
                        <select name="UF">
                            <option>MG</option>
                            <option>RJ</option>
                            <option>SP</option>                           
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Validação</label>
                    </td>
                    <td>
                        <input type="checkbox" name="TERMOS">Concordo com termos</input>
                        <input type="checkbox" name="NOVIDADES">Quero receber novidades</input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Genero</label>
                    </td>
                    <td>
                        <input type="radio" name="GENERO" value="masc">Masculino</input>
                        <input type="radio" name="GENERO" value="fem">Feminino</input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
