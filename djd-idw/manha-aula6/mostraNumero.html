<html>
    <body>
        <h1> Mostra numero </h1>
        <label>Escolha um numero</label>
        <input id="numero"/>
        <button onclick="clicado();">Ok</button>
        <div id="tabuada"></div>
        <p>Aqui é o fim da página</p>
    </body>

    <script>
        function clicado() { 
            var tabuada = document.getElementById("tabuada");
            var numero = document.getElementById("numero");
            tabuada.innerHTML += numero.value;
            tabuada.innerHTML = "";
            
            for (var i = 0; i <= 10; i++) {
                var resultado = parseInt(numero.value) * i;
                tabuada.innerHTML += "<p>" + numero.value + " X " + i + " = " + resultado + "</p>";
            }
        }
    </script>
</html>
