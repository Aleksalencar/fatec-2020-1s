<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <h1>Jogos Favoritos</h1>
            <h2>Preencha os dados do seu jogo favorito</h2>
            <form action="#" method="get">
                <div class="form-group">
                    <label>Nome do Jogo</label>
                    <input type="text" name="NOMEJOGO" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Data Lan√ßamento</label>
                    <input type="date" name="LANCAMENTO" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Desenvolvedor</label>
                    <select name="DESENV" class="form-control">
                        <option>Blizzard</option>
                        <option>Actvision</option>
                        <option>Square Enix</option>
                        <option>EA Sports</option>
                        <option>Naughty Dog</option>
                        <option>Lucas Arts</option>
                        <option>Nintendo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nota</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="NOTA" value="1" class="form-check-input"/>
                        <label class="form-check-label">1</label>
                        <input type="radio" name="NOTA" value="2" class="form-check-input"/>
                        <label class="form-check-label">2</label>
                        <input type="radio" name="NOTA" value="3" class="form-check-input"/>
                        <label class="form-check-label">3</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Plataforma</label>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="PLAT" value="android"/>
                        <label class="form-check-label">Android</label>
                        <input type="checkbox" name="PLAT" value="ios"/>
                        <label class="form-check-label">iOS</label>
                        <input type="checkbox" name="PLAT" value="pc"/>
                        <label class="form-check-label">PC</label>
                        <input type="checkbox" name="PLAT" value="web"/>
                        <label class="form-check-label">Web</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
