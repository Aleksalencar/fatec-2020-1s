<!DOCTYPE html>
<html>
<head>

<title>Login no sistema</title>
</head>
<body>
	<h1>Login no sistema de Pet</h1>
	<form action="./login" method="post">
		<table>
			<tr>
				<td>Usuario</td>
				<td><input type="text" name="TXTUSER"/></td>

			</tr>
		</table>
	</form>
</body>
</html>
