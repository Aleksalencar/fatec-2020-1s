<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pagina de Login</title>
</head>
<body>

	<h1>Pagina de Login do sistema de Pet</h1>
	<form action="./loginServlet" method="post">
		<table>
			<tr>
				<td>
					<label>Usuario: </label>
				</td>
				<td>
					<input name="TXTLOGIN"/>
				</td>
			</tr>
			<tr>
				<td>
					<label>Senha: </label>
				</td>
				<td>
					<input type="password" name="TXTSENHA"/>
				</td>
			</tr>
			<tr>
				<td>
					<button type="submit">Logar</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
